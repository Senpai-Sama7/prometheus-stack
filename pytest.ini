[pytest]
# Pytest configuration for PROMETHEUS test suite

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers
markers =
    unit: Unit tests (fast, no external deps)
    acceptance: Acceptance tests (H001-H004 hypotheses)
    integration: Integration tests (require external services)
    slow: Slow tests (>1 second)

# Coverage
[coverage:run]
branch = True
source = src

[coverage:report]
fail_under = 70
precision = 2

[coverage:html]
directory = htmlcov
